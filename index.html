    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SportsActivityLocation",

<body>
    <!-- Navigation -->
    <nav class="pe-nav">
        <div class="pe-nav__container">
            <a href="#ex-canvas" class="pe-nav__logo" data-lang="logo_text">LA GIRL</a>
            <div class="pe-nav__buttons">
                <!-- [Core Binding] Language Switcher -->
                <div id="ex-lang"></div>
            </div>
        </div>
    </nav>

    <!-- Header (Intro & Canvas) -->

            <!-- [Core Binding] Title & Actions -->

    <main>

                <p class="pe-section__description" data-lang="overview_desc"></p>
                <p class="pe-demo-msg" data-lang="ex_demo_msg_overview"></p>
            </div>
        </section>

        <!-- Pilates -->

                <h2><span translate="no" class="material-symbols-outlined notranslate">fitness_center</span><span data-lang="pilates_title"></span></h2>
                <p class="pe-section__description" data-lang="pilates_desc"></p>

                            <p class="pe-card__description" data-lang="pilates_01_desc"></p>
                            <div class="pe-product-list" data-content-type="product" data-prefix="pilates_01_option" data-dynamic-area></div>

                        <div class="pe-price-info">
                            <div class="pe-price-info__item">

                                <span class="pe-price-info__value" data-lang="pilates_01_price"></span>

                    </div>
                    <div class="pe-card">

                        <div class="pe-price-info">
                            <div class="pe-price-info__item">
                                <span class="pe-price-info__label" data-lang="pricing_base_fee_label"></span>
                                <span class="pe-price-info__value" data-lang="pilates_02_price"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <p class="pe-section__description" data-lang="yoga_desc"></p>
                <div class="pe-grid">

                        <div class="pe-card__content">
                            <h3 class="pe-card__title" data-lang="yoga_01_title"></h3>
                            <p class="pe-card__description" data-lang="yoga_01_desc"></p>
                            <div class="pe-product-list" data-content-type="product" data-prefix="yoga_01_option" data-dynamic-area></div>

                        <div class="pe-price-info">

                                <span class="pe-price-info__value" data-lang="yoga_01_price"></span>

                        <div class="pe-card__content">
                            <h3 class="pe-card__title" data-lang="yoga_02_title"></h3>
                            <p class="pe-card__description" data-lang="yoga_02_desc"></p>

                    </div>

                <h2><span translate="no" class="material-symbols-outlined notranslate">location_on</span><span data-lang="location_title"></span></h2>

                <h2><span translate="no" class="material-symbols-outlined notranslate">auto_awesome</span><span data-lang="ex_demo_title"></span></h2>

                        <span data-lang="ex_demo_button"></span>
